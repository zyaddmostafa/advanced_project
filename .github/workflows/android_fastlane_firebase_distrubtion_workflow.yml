## This workflow will build and distribute the Android app using Fastlane and Firebase App Distribution
name: Android Fastlane with Firebase App Distribution Workflow

## this workflow will run on push to main branch
on:
  push:
    branches:
      - main

jobs:
  distribute_to_firebase:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout my repo code
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.2.3"
        bundler-cache: true
        working-directory: android
        
    - name: Build and Distribute App
      env:
        FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
      run: |
        bundle lock --add-platform x86_64-linux  # ðŸ”¹ Add Linux platform
        bundle install --clean --jobs=4  # ðŸ”¹ Ensures dependencies are installed
        bundle exec fastlane android firebase_distribution
      working-directory: android